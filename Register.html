<div class = " registration">
  <h1>Create Account</h1>

<form name = "registrationform" method="post" onsubmit="return correctinfo()">

<label >Name:</label>
<input type="text" id="fname" name="name" placeholder="Enter Name" required><b><span class = "errormessage"></span></b><br>

<label >Email:</label>
<input type="email" id="email" name="email" placeholder="Email address"required><b><span class = "errormessage"></span></b><br>

<label > Phone Number: </label>
<input type="phone" id="phone" name="phone" placeholder="Phone Numeber"required><b><span class = "errormessage"></span></b><br>

<label >Confirm phone:</label>
<input type="phone" id="phone" name="Confirmphone" placeholder="Re Enter Phone Number"required><b><span class = "errormessage"></span></b><br>

<label for="DOB"> Date of Birth:</label>
<input type="date" id="DOB" name="DOB" placeholder="Enter Date of Birth"required><b><span class = "errormessage"></span></b><br>

<label >Address:</label>
<input type="textarea" id="adress" name="Address" placeholder="Enter Address"required><b><span class = "errormessage"></span></b><br>

<label >Password:</label>
<input type="password" id="password" name="Password" placeholder="Enter Password"required><b><span class = "errormessage"></span></b><br>

<label >Confirm password:</label>
<input type="password" id="password" name="Confirm password" placeholder="Re-Enter Password"required><b><span class = "errormessage"></span></b><br>
<input type="submit"  value="Submit">
</div>
</form>
